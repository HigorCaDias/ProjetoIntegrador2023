  <script>
    var calendarioAberto = false;
    var calendarioInstance = null;

    function toggleCalendario() {
      calendarioAberto = !calendarioAberto;
      var calendario = document.getElementById('calendario-body');

      if (calendarioAberto) {
        calendario.classList.add('open');
        if (!calendarioInstance) {
          calendarioInstance = flatpickr("#calendario", {
            enableTime: true, // Habilita seleção de horário
            dateFormat: "Y-m-d H:i", // Formato de data e hora
            minTime: "08:00", // Horário mínimo disponível
            maxTime: "18:00", // Horário máximo disponível
            minDate: "today", // Apenas datas a partir de hoje são selecionáveis
            defaultDate: "today", // Data inicial
            position: "auto", // Posicionamento automático
            inline: true // Mostra o calendário diretamente na página
          });
        }
      } else {
        calendario.classList.remove('open');
      }
    }

    function iniciarChat() {

      alert("Bate-papo com o tradutor iniciado!");
    }

    function confirmarAgendamento() {
      alert("Agendamento confirmado!");
    }

    function cancelarAgendamento() {
      calendarioAberto = false;
      var calendario = document.getElementById('calendario');
      calendario.classList.remove('open');
    }
  </script>
