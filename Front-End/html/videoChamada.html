<Style>
    /* Estilos do Chat */
    .chat-container {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
        margin-top: 20px;
        font-family: Poppins-Regular, sans-serif;
    }

    .chat-header {
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
        margin-bottom: 10px;
    }

    .chat-header h3 {
        margin: 0;
        font-size: 18px;
        color: #333;
    }

.chat-messages {
            max-height: 3000px;
        overflow-y: auto;
    }

    .chat-message {
        background-color: #f5f5f5;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 5px;
        font-size: 14px;
        line-height: 1.7;
        color: #666666;
    }

    .chat-input {
        display: flex;
        margin-top: 10px;
    }

    .chat-input input[type="text"] {
        flex: 1;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-right: 10px;
        font-family: Poppins-Regular;
        font-size: 14px;
        line-height: 1.7;
        color: #666666;
    }

    .chat-input button {
        padding: 8px 15px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-family: Montserrat-Bold;
        font-size: 14px;
        line-height: 1.7;
        text-transform: uppercase;
    }

    .chat-input button:hover {
        background-color: #0056b3;
    }

    .video-call-space {
        background-color: #000;
        /* Cor de fundo preto */
        height: 250px;
        /* Altura desejada para a área da videochamada */
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        /* Cor do texto dentro da área de videochamada */
        font-size: 24px;
        /* Tamanho do texto */
        font-weight: bold;
        /* Peso da fonte */
    }

    /* Estilos para as mensagens simuladas */
    .message-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 10px;
    }

    .sent-message {
        align-self: flex-end;
        background-color: #DCF8C6;
        border-radius: 10px;
        padding: 10px;
    }

    .received-message {
        align-self: flex-start;
        background-color: #E5E5EA;
        border-radius: 10px;
        padding: 10px;
    }
</Style>
