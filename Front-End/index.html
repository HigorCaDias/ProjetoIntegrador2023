<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="text-align: center;">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>
				<form class="login100-form validate-form">
					<span class="login100-form-title">
						LibrasVivas Login
					</span>
					<div class="wrap-input100 validate-input" data-validate="Insira um E-mail valido: ex@abc.xyz">
						<input class="input100" id="validacaoPagina" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Uma senha Ã© obrigatoria!">
						<input class="input100" type="password" name="pass" placeholder="Senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-login100-form-btn" style="color:  rgba(93, 135, 255, 0.85);">
						<button class="login100-form-btn"onclick="verificarCredenciais(this.value)">
							Entrar!
						</button>
					</div>
					<div class="text-center p-t-12">
						<span class="txt1" >
							Esqueceu?
						</span>
						<a class="txt2" href="#">
							Email / Senha?
						</a>
					</div>
					<div class="text-center p-t-136">
						<a class="txt2" href="#">
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<script>

function verificarCredenciais() {
      var inputCredenciais = document.getElementById("validacaoPagina").value;
		console.log(inputCredenciais);
		if (inputCredenciais === "colaborador@gmail.com") {
        window.location.href = "html/index.html";
      } else if (inputCredenciais === "cliente@gmail.com") {
        window.location.href = "html/teste.html";
      }
    }
	</script>
